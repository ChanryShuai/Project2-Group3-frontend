<h3>- Registrater as a new user -</h3>
<div class="row" id="formdiv">
    <div class="col-4-sm">
        <label class="label" for="username">Username:</label>
        <input type="text" class="form-control" [(ngModel)]="username" required>
    </div>
    <div class="col-4-sm">
        <label class="label" for="password">Password:</label>
        <input type="text" class="form-control" [(ngModel)]="password" required>
    </div>
    <div class="col-4-sm">
        <label class="label" for="fName">First Name:</label>
        <input type="text" class="form-control" [(ngModel)]="fName" required>
    </div>
    <div class="col-4-sm">
        <label class="label" for="lName">Last Nsame:</label>
        <input type="text" class="form-control" [(ngModel)]="lName" required>
    </div>
    <button class="btn btn-success" id="registerbtn" (click)="register()"> Register </button>
</div>
<div class="row" id="formbtn"></div>

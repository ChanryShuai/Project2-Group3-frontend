<h2>Register as a new user: </h2>
<div class="row" id="formdiv">
    <div class="col-4-sm">
        <label class="label" for="username">Username:</label>
        <input type="text" class="form-control" [(ngModel)]="username" required>
    </div>
    <div class="col-4-sm">
        <label class="label" for="password">Password:</label>
        <input type="text" class="form-control" [(ngModel)]="password" required>
    </div>
    <div class="col-4-sm">
        <label class="label" for="first">First Name:</label>
        <input type="text" class="form-control" [(ngModel)]="first" required>
    </div>
    <div class="col-4-sm">
        <label class="label" for="last">Last Name:</label>
        <input type="text" class="form-control" [(ngModel)]="last" required>
    </div>
    <button class="btn btn-success" id="registerbtn" (click)="register()"> Register </button>
</div>
<div class="row" id="formbtn"></div>

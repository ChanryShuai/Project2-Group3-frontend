<div class="main-container">
    <div class="row">
        <p>We have 731 superheros -- enter a number to check it out:</p>
        <input class="col" type="number" [(ngModel)]="heroId">
        <button class="btn btn-primary" (click)="getHeroFromApi(heroId)">Find a Superhero</button>
    </div>
    <div class="row">
        <p>More Superheros?</p>
        <button class="btn btn-primary" (click)="getHeroList()">Superhero Database</button>
    </div>

        <mat-spinner *ngIf="superheroes"></mat-spinner>

                <mat-card-title>{{superhero.name}}</mat-card-title>
                <mat-card-subtitle>{{superhero.id}}

            </mat-card-header>
            <mat-card-content>

                </p>

            </mat-card-content>

<div class="container">
    <div class="row">
        <input class="col" type="number" [(ngModel)]="input">
        <!-- <button class="btn btn-primary" (click)="getAllHeros()">Heros</button> -->
        <button class="btn btn-primary" (click)="getHero()">Find Your Hero</button>
    </div>

    <table class="table" *ngIf="superhero">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Full-Name</th>
                <th scope="col">Alignment</th>
                <th scope="col">Occupation</th>
                <th scope="col">Affiliation</th>
                <th scope="col">PowerStats</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{superhero.id}}</td>
                <td><img src={{superhero.image.url}}></td>
                <td>{{superhero.name}}</td>
                <td *ngIf="superhero.biography.full-name">
                    {{superhero.biography.full-name}}
                </td>
                <td>
                    {{superhero.biography.alignment}}
                </td>
                <td>
                    {{superhero.work.occupation}}
                </td>
                <td>
                    {{superhero.powerstats}}
                </td>
            </tr>
        </tbody>
    </table>
</div>

<h3>Registration</h3>
<div class="row" id="formdiv">
    <div class="col-4-sm">
        <label class="label" for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="choose • username">
    </div>
    <div class="col-4-sm">
        <label class="label" for="password">Password</label>
        <input type="text" class="form-control" id="password" placeholder="choose • password">
    </div>
    <div class="col-4-sm">
        <label class="label" for="fName">Firstname</label>
        <input type="text" class="form-control" id="fName">
    </div>
    <div class="col-4-sm">
        <label class="label" for="lName">Lastname</label>
        <input type="text" class="form-control" id="lName">
    </div>
    <button class="btn btn-success" id="registerbtn" (click)="register()"> Register </button>
</div>
<div class="row" id="formbtn"></div>
